<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="dist/css/lightbox.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pop-up Gallery</title>
</head>

<body>
  <section class="gallery">
    <div class="title">
      <h1>Moje ulubion</h1>
      <h1>portle internetowe</h1>
    </div>
    <div class="images">
      <a href="img/1.jpg"data-lightbox='www' data-title="Strona nr 1"><img src="img/thumb1.jpg" alt="Images 1"></a>
      <a href="img/2.jpg"data-lightbox='www' data-title="Strona nr 2"><img src="img/thumb2.jpg" alt="Images 2"></a>
      <a href="img/3.jpg"data-lightbox='www' data-title="Strona nr 3"><img src="img/thumb3.jpg" alt="Images 3"></a>
      <a href="img/4.jpg"data-lightbox='www' data-title="Strona nr 4"><img src="img/thumb4.jpg" alt="Images 4"></a>
      <a href="img/5.jpg"data-lightbox='www' data-title="Strona nr 5"><img src="img/thumb5.jpg" alt="Images 5"></a>
      <a href="img/6.jpg"data-lightbox='www' data-title="Strona nr 6"><img src="img/thumb6.jpg" alt="Images 6"></a>
      <a href="img/7.jpg"data-lightbox='www' data-title="Strona nr 7"><img src="img/thumb7.jpg" alt="Images 7"></a>
      <a href="img/8.jpg"data-lightbox='www' data-title="Strona nr 8"><img src="img/thumb8.jpg" alt="Images 8"></a>
    </div>
  </section>
  <script src="src/jquery-3.3.1.min.js"></script>
  <script src="dist/js/lightbox.js"></script>
  <script>
    lightbox.option({
      'albumLabel': "Propozycja %1 z %2"

    })
  </script>
</body>

</html>
